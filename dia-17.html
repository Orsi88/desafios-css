<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 17</title>
    <link rel="stylesheet" href="dia-17.css">
</head>
<body>
    <div>
        
        <fieldset>
            <h1>#30diasdeCSS</h1>

            <div class="formulario">
                <label for="nome" class="pedi-nome">
                    <img src="https://cdn.icon-icons.com/icons2/1769/PNG/512/4092564-about-mobile-ui-profile-ui-user-website_114033.png" alt="user">
                    <input type="text" id="nome" required placeholder="User">
                </label>
                
                
                <label for="senha" class="pedi-senha">
                    <img src="https://cdn.icon-icons.com/icons2/629/PNG/512/lock-outlined-padlock-symbol-for-security-interface_icon-icons.com_57803.png" alt="cadeado">
                    <input type="password" id="senha" required placeholder="Password">
                </label>
            </div>
            <div class="links">
                <a href="#">
                    <img src="https://cdn.icon-icons.com/icons2/836/PNG/512/Facebook_icon-icons.com_66805.png" alt="Facebook">
                    Facebook
                </a>
                <a href="#">
                    <img src="https://cdn.icon-icons.com/icons2/2037/PNG/512/in_linked_linkedin_media_social_icon_124259.png" alt="Linkedin">
                    Linkedin
                </a>
                <a href="#">
                    <img src="https://cdn.icon-icons.com/icons2/195/PNG/256/Google_Chrome_23522.png" alt="Google">
                    Google
                </a>
                <a href="#">
                    <img src="https://cdn.icon-icons.com/icons2/936/PNG/512/github-logo_icon-icons.com_73546.png" alt="Github">
                    Github
                </a>
            </div>

            <button>Entrar</button>
        </fieldset>
    </div>
</body>
</html>
